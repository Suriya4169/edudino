<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .option {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .student { background-color: #007bff; }
        .student:hover { background-color: #0056b3; }
        .parent { background-color: #28a745; }
        .parent:hover { background-color: #1e7e34; }
        .teacher { background-color: #dc3545; }
        .teacher:hover { background-color: #a71d2a; }
    </style>
</head>
<body>
    <h1>Welcome to the Learning Platform</h1>
    <div class="container">
        <button class="option student" onclick="location.href='studentPage.html'">Student</button>
        <button class="option parent" onclick="location.href='parent-dashboard.html'">Parent</button>
        <button class="option teacher" onclick="location.href='teacher.html'">Teacher</button>
    </div>
</body>
</html>
