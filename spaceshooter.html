<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 5;
                this.bullets = [];
            }
            draw() {
                ctx.fillStyle = "white";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            move(dir) {
                if (dir === "left" && this.x > 0) this.x -= this.speed;
                if (dir === "right" && this.x < canvas.width - this.width) this.x += this.speed;
            }
            shoot() {
                this.bullets.push(new Bullet(this.x + this.width / 2, this.y));
            }
        }
        
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 10;
                this.speed = 7;
            }
            draw() {
                ctx.fillStyle = "cyan";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y -= this.speed;
            }
        }
        
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
                this.speed = 2;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y += this.speed;
            }
        }
        
        const player = new Player();
        const enemies = [];
        
        function spawnEnemy() {
            const x = Math.random() * (canvas.width - 50);
            enemies.push(new Enemy(x, 0));
        }
        setInterval(spawnEnemy, 1000);
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            player.bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) player.bullets.splice(index, 1);
            });
            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();
                if (enemy.y > canvas.height) enemies.splice(index, 1);
            });
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") player.move("left");
            if (e.key === "ArrowRight") player.move("right");
            if (e.key === " ") player.shoot();
        });
        
        gameLoop();
    </script>
</body>
</html>
